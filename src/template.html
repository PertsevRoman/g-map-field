<div class="map-container" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-lg-8 g-maps">
        </div>
        <div class="col-lg-4 controls">
            <div class="row">
                <ul class="list-group">
                    <li class="list-group-item" v-for="(point, index) in currentPath.markers" :key="point.coordsStr">
                        <div class="input-group">
                            <input class="form-control" type="text" v-model="point.description">
                            <span class="input-group-btn">
                                <button v-on:click="toTop(index)" class="btn btn-default"><i class="glyphicon glyphicon-arrow-up"></i></button>
                                <button v-on:click="toDown(index)" class="btn btn-default"><i class="glyphicon glyphicon-arrow-down"></i></button>
                                <button v-on:click="remove(index)" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i></button>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <input type="hidden" v-bind:name="fieldName" v-bind:value="currentPath.serial">
</div>
