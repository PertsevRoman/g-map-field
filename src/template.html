<div class="map-container" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <div class="g-maps">
    </div>
    <div class="controls">
        <div class="row">
            <ul class="list-group">
                <li class="list-group-item" v-for="(point, index) in currentPath.markers" :key="point.coordsStr">
                    <div class="input-group">
                        <input class="form-control" type="text" v-model="point.description">
                        <span class="input-group-btn">
                            <a v-on:click="toTop(index)" class="btn btn-default"><i class="glyphicon glyphicon-arrow-up"></i></a>
                            <a v-on:click="toDown(index)" class="btn btn-default"><i class="glyphicon glyphicon-arrow-down"></i></a>
                            <a v-on:click="remove(index)" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i></a>
                        </span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <input type="hidden" v-bind:name="fieldName" v-bind:value="currentPath.serial">
</div>
